<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Club Karolay Jeans | Tarjeta Digital</title>
  <meta name="description"
    content="Tarjeta digital de Club Karolay Jeans. Accede al catálogo, promociones, WhatsApp y redes sociales desde tu QR." />

  <!-- Favicon -->
  <link rel="icon" href="assets/img/favicon.png" />

  <!-- Tipografía principal del sitio -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap Icons para los íconos del menú -->
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />

  <!-- Estilos específicos de la tarjeta QR -->
  <link href="assets/css/bio.css" rel="stylesheet" />
</head>

<body>
  <main class="bio-page">
    <section class="bio-card">
      <header class="bio-header">
        <div class="bio-logo">
          <img src="assets/img/logoKarolay.png" alt="Logo Club Karolay Jeans" />
        </div>
        <h1 class="bio-title">Club Karolay Jeans</h1>
        <p class="bio-subtitle">Tu tarjeta digital de fidelización</p>
      </header>

      <section class="bio-highlight">
        <div class="bio-highlight-row">
          <div class="bio-highlight-copy">
            <p class="bio-highlight-text">
              Muestra esta pantalla en tienda y accede a
              <strong>descuentos especiales en tus compras</strong>.
            </p>
          </div>
        </div>
        <div class="bio-tag">Miembro VIP</div>
      </section>

      <section class="bio-menu">
        <button class="bio-btn primary" data-action="catalogo">
          <span class="bio-btn-icon"><i class="bi bi-bag-heart"></i></span>
          <span class="bio-btn-text">
            <span class="bio-btn-title">Ver catálogo y novedades</span>
            <span class="bio-btn-subtitle">Modelos actuales y nuevas colecciones</span>
          </span>
          <span class="bio-btn-chevron"><i class="bi bi-chevron-right"></i></span>
        </button>

        <button class="bio-btn accent" data-action="promos">
          <span class="bio-btn-icon"><i class="bi bi-stars"></i></span>
          <span class="bio-btn-text">
            <span class="bio-btn-title">Promociones del mes</span>
            <span class="bio-btn-subtitle">Descuentos especiales para el Club</span>
          </span>
          <span class="bio-badge" aria-label="Promoción destacada">PROMO DEL MES</span>
          <span class="bio-btn-chevron"><i class="bi bi-chevron-right"></i></span>
        </button>

        <button class="bio-btn outline" data-action="whatsapp">
          <span class="bio-btn-icon"><i class="bi bi-whatsapp"></i></span>
          <span class="bio-btn-text">
            <span class="bio-btn-title">Escríbenos por WhatsApp</span>
            <span class="bio-btn-subtitle">Consultas, tallas y reservas rápidas</span>
          </span>
          <span class="bio-btn-chevron"><i class="bi bi-arrow-up-right"></i></span>
        </button>

        <button class="bio-btn outline" data-action="redes">
          <span class="bio-btn-icon"><i class="bi bi-instagram"></i></span>
          <span class="bio-btn-text">
            <span class="bio-btn-title">Síguenos en redes</span>
            <span class="bio-btn-subtitle">Instagram, TikTok y Facebook</span>
          </span>
          <span class="bio-btn-chevron"><i class="bi bi-arrow-up-right"></i></span>
        </button>

        <button class="bio-btn ghost" data-action="ubicacion">
          <span class="bio-btn-icon"><i class="bi bi-geo-alt"></i></span>
          <span class="bio-btn-text">
            <span class="bio-btn-title">¿Dónde estamos?</span>
            <span class="bio-btn-subtitle">Ver ubicación en el mapa</span>
          </span>
          <span class="bio-btn-chevron"><i class="bi bi-arrow-up-right"></i></span>
        </button>
      </section>

      <footer class="bio-footer">
        <p class="bio-footer-title">Tarjeta del Club Karolay Jeans</p>
        <p class="bio-footer-text">
          Guarda este enlace o QR para tus próximas visitas.
        </p>
      </footer>
    </section>
  </main>

  <script src="assets/js/bio.js"></script>
</body>

</html>
